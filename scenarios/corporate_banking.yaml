      **Final Position:** CEO, Riverview Bank (Retired)
      **Career Earnings:** $25M
      **Reputation:** 90/100
      **Ethics:** 85/100
      **Assessment:** Excellent success. Built something meaningful.

  regulator_ending:
    type: ending
    title: "The Watchdog"
    content: |
      As a federal banking regulator and prominent reform advocate, you spend 20 years fighting for
