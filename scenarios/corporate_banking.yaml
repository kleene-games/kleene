      Your banking career is over. You're 36 years old, unemployable in finance, and infamous.

      You eventually find work as a compliance consultant for small community banks. The pay is $85,000—
      less than you made as a junior analyst. But you sleep at night.
    logic: "position = 'Compliance Consultant'; salary = 85000; reputation = 40; ethics += 30"
