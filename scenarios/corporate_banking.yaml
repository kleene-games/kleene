      **Final Position:** Senior Banking Regulator (Retired)
      **Final Salary:** $215,000
      **Reputation:** 100/100
      **Ethics:** 100/100
      **Assessment:** Chose impact over income. Historic legacy.

  pyrrhic_victory_ending:
    type: ending
    title: "Pyrrhic Victory"
    content: |
