metadata:
  title: "The Rise and Fall: A Banking Career"
  author: "Kleene Narrative Engine"
  version: "1.0"
  description: "Navigate the treacherous waters of corporate banking from junior analyst to your ultimate destiny"

state:
  character:
    reputation:
      type: integer
      initial: 50
      description: "Your standing among colleagues and management (0-100)"

    ethics:
      type: integer
      initial: 50
      description: "Your ethical compass (0=corrupt, 100=saint)"

    analytical_skills:
      type: integer
      initial: 40
      description: "Your technical fraud analysis abilities"

    political_skills:
      type: integer
      initial: 30
      description: "Your ability to navigate office politics"

    network_strength:
      type: integer
      initial: 20
      description: "Strength of your professional network"

  world:
    position:
      type: string
      initial: "Junior Analyst"
      description: "Current job title"

    salary:
      type: integer
      initial: 65000
      description: "Annual salary in dollars"

    years_employed:
      type: integer
      initial: 0
      description: "Years at the bank"

    scandal_exposure:
      type: integer
      initial: 0
      description: "How much you know about company wrongdoing"

    boss_relationship:
      type: string
      initial: "neutral"
      description: "Relationship with current manager"

    martinez_trust:
      type: integer
      initial: 0
      description: "Trust level with Sarah Martinez (mentor figure)"

    chen_alliance:
      type: integer
      initial: 0
      description: "Alliance strength with David Chen (political climber)"

nodes:
  start:
    type: story
    title: "First Day at Sentinel National Bank"
    content: |
      Your hands are slightly clammy as you push through the revolving doors of Sentinel National Bank's headquarters.
      The marble lobby echoes with purposeful footsteps. You're starting today as a Junior Analyst in the Credit Card
      Fraud Analysis team—bottom rung of the corporate ladder, but it's a start.

      At orientation, you meet two people who will shape your journey:

      Sarah Martinez, a veteran Senior Analyst with 15 years at the bank, gives you a warm smile. "Stick with me,
      kid. I'll show you how things really work around here."

      David Chen, a smooth-talking Associate Manager, shakes your hand firmly. "Smart people rise fast here.
      Let me know if you want to skip the grunt work and make real moves."

      Your manager, Patricia Reynolds, barely looks up from her screen during your introduction. "Desk is over there.
      Don't bother me unless it's urgent."
    next: first_week_decision

  first_week_decision:
    type: choice
    title: "End of Week One"
    content: |
      Friday afternoon. You've spotted something odd in the transaction data—a pattern that might indicate organized
      fraud, but it's outside your assigned accounts. Reporting it means extra work and possibly stepping on toes.

      Sarah notices you studying the data. "Found something?"

      David walks by: "Still here? Come on, some of us are heading to McGinty's. Network with the right people."
    choices:
      - text: "Report the fraud pattern to Patricia, even though it's extra work"
        logic: "reputation += 10; ethics += 10; analytical_skills += 5; boss_relationship = 'professional'"
        next: noticed_by_management

      - text: "Join David at the bar—networking might be more valuable than overtime"
        logic: "political_skills += 10; network_strength += 10; chen_alliance += 15"
        next: chen_mentorship

      - text: "Take Sarah's offer to learn the ropes properly before making waves"
        logic: "analytical_skills += 15; martinez_trust += 20; reputation += 5"
        next: martinez_mentorship

  noticed_by_management:
    type: story
    title: "Making an Impression"
    content: |
      Patricia actually looks impressed when you present the fraud pattern. "This is good work. Most juniors
      wouldn't have caught this." She forwards your analysis to the VP of Risk Management.

      Monday morning, you're called into a meeting with James Whitmore, the VP. He's reviewing your report
      with interest. "We've been looking for someone with initiative in Risk Management. How would you feel
      about a rotation?"

      But there's a catch—Patricia looks furious. She clearly didn't expect you to leapfrog her team so quickly.
    logic: "years_employed += 0.25; reputation += 15"
    next: early_promotion_choice

  early_promotion_choice:
    type: choice
    title: "A Difficult Choice"
    content: |
      Whitmore is offering you a chance to move to Risk Management—better pay, better title (Senior Analyst),
      better opportunities. But you've been here three months. Patricia's icy stare suggests this will burn a bridge.

      Sarah catches you after the meeting: "Be careful. Whitmore's brilliant, but he collects proteges and
      then forgets them. Patricia is petty and will remember this."
    choices:
      - text: "Accept the Risk Management position—this is too good to pass up"
        logic: "position = 'Senior Analyst - Risk Management'; salary = 85000; reputation += 10; analytical_skills += 10; boss_relationship = 'enemy'"
        next: risk_management_rise

      - text: "Decline politely and stay in Fraud Analysis to build a solid foundation"
        logic: "reputation += 20; ethics += 5; martinez_trust += 15; boss_relationship = 'respected'"
        next: steady_progression

  chen_mentorship:
    type: story
    title: "The Political Game"
    content: |
      David Chen becomes your unofficial mentor over the next six months. He teaches you which meetings matter,
      who really makes decisions, and how to make your accomplishments visible to the right people.

      "Analytics is fine," he says over drinks, "but this bank runs on relationships and perception. Watch."

      He introduces you to Marcus Webb, the SVP of Commercial Banking, at a company mixer. Within minutes,
      Chen has positioned you as "the sharpest analyst in Fraud Detection" despite your minimal experience.

      Webb seems intrigued. "We're expanding the Commercial Lending team. Someone who understands fraud risk
      could be valuable..."

      But you've noticed Chen often takes credit for other people's work. And Sarah has started avoiding you.
    logic: "years_employed += 0.5; political_skills += 20; network_strength += 20; reputation -= 5; martinez_trust -= 10"
    next: commercial_opportunity

  martinez_mentorship:
    type: story
    title: "Learning the Craft"
    content: |
      Sarah Martinez turns out to be an exceptional teacher. Over six months, she shows you the intricate
      patterns of financial fraud—the subtle anomalies that only experience can recognize.

      "The bank will try to rush you into management," she warns. "But master the fundamentals first.
      Technical expertise is power they can't take away."

      Under her guidance, you've become genuinely skilled. Your fraud detection rate is the highest in the
      department. Patricia has thawed considerably and now trusts you with complex cases.

      One evening, Sarah shares something troubling: "I've found irregularities in some Commercial Lending
      accounts. Large loans approved despite risk flags. I think someone's overriding the system."

      She looks at you seriously. "This could be big. Want to help me investigate quietly?"
    logic: "years_employed += 0.5; analytical_skills += 25; reputation += 15; martinez_trust += 30; ethics += 5"
    next: investigation_choice

  investigation_choice:
    type: choice
    title: "A Dangerous Discovery"
    content: |
      Sarah's found evidence of loan approval fraud—potentially millions of dollars. But the approvals trace
      back to the Commercial Banking division, which includes several VPs.

      "If we're wrong, we're finished," Sarah says. "If we're right and they cover it up, we're also finished.
      But if we do nothing, we're complicit."
    choices:
      - text: "Help Sarah investigate and build an airtight case before reporting"
        logic: "scandal_exposure = 50; ethics += 15; analytical_skills += 10"
        next: whistleblower_path

      - text: "This is above your pay grade—suggest Sarah report it through official channels"
        logic: "ethics += 5; reputation += 5; scandal_exposure = 20"
        next: official_channels

      - text: "Stay out of it—you have a career to think about"
        logic: "ethics -= 15; political_skills += 5; martinez_trust -= 30"
        next: willful_blindness

  risk_management_rise:
    type: story
    title: "Climbing the Ladder"
    content: |
      Under James Whitmore's wing, your career accelerates. Within 18 months, you're promoted to Risk Manager,
      then Associate Director. The work is challenging but rewarding—you're implementing new fraud detection
      systems, working with C-suite executives, making real impact.

      Your salary has climbed to $145,000. You're 28 years old and managing a team of five analysts.

      Then Whitmore calls you into his office with an unusual request. "I need someone I trust to review the
      Commercial Lending portfolio. Quietly. The numbers don't match the risk profiles."

      As you dig into the data, you realize why: someone has been systematically approving high-risk loans
      that should never have passed review. The exposure is over $50 million.

      But here's the problem—one of the loan officers involved is Marcus Webb's nephew. Webb is on the
      Executive Committee and notoriously protective of family.
    logic: "years_employed += 2; position = 'Associate Director - Risk Management'; salary = 145000; reputation += 25; analytical_skills += 20; scandal_exposure = 75"
    next: webb_scandal_choice

  webb_scandal_choice:
    type: choice
    title: "Career Defining Moment"
    content: |
      You have ironclad evidence of loan fraud. Whitmore is waiting for your report. But exposing Webb's
      nephew could make you a powerful enemy—or earn you respect for integrity.

      David Chen (now a VP himself) catches wind of your investigation. "Be smart about this. Webb can end
      careers. Maybe the report gets... summarized. You've got a bright future—don't waste it on principle."
    choices:
      - text: "Deliver the full unvarnished report to Whitmore and Compliance"
        logic: "ethics += 25; reputation += 30; scandal_exposure = 100"
        next: integrity_consequences

      - text: "Soften the report to protect Webb while still flagging the issues"
        logic: "ethics -= 10; political_skills += 15; reputation += 10"
        next: political_compromise

      - text: "Suppress the worst findings and hope the problem goes away"
        logic: "ethics -= 30; scandal_exposure = 100; political_skills += 5"
        next: complicity_path

  commercial_opportunity:
    type: choice
    title: "Crossroads"
    content: |
      Marcus Webb is offering you a position as Senior Analyst in Commercial Lending—a lateral move in title
      but a 30% salary bump and exposure to the revenue-generating side of the bank.

      "Fraud Analysis is cost-center work," Webb explains. "Come to Commercial and learn how we make money.
      That's where the real careers are built."

      David is encouraging: "This is the opportunity I've been setting up for you."

      But Sarah pulls you aside: "Webb's division has the worst risk culture in the bank. Everything's about
      hitting numbers. You'll be pressured to approve questionable loans."
    choices:
      - text: "Accept Webb's offer—higher pay and better connections"
        logic: "position = 'Senior Analyst - Commercial Lending'; salary = 95000; political_skills += 15; network_strength += 15; ethics -= 10"
        next: commercial_corruption

      - text: "Stay in Fraud Analysis where you can do honest work"
        logic: "reputation += 10; ethics += 10; martinez_trust += 20"
        next: steady_progression

  steady_progression:
    type: story
    title: "The Long Game"
    content: |
      You've chosen the slow, steady path. Over three years, you've become Patricia's most reliable analyst,
      then her successor when she retires. You're now the Manager of Fraud Analysis with a team of eight.

      Salary: $115,000. Reputation: Excellent. You're known as thorough, ethical, and skilled.

      The work isn't glamorous, but it's meaningful. You've prevented millions in fraud losses. Your team
      respects you. Sarah is now Director of Risk Operations and remains a trusted ally.

      Then the scandal breaks: The Commercial Banking division is under federal investigation for fraudulent
      loan approvals. Several executives are implicated, including Marcus Webb and David Chen.

      The CEO, Richard Caldwell, is cleaning house. He needs people with spotless reputations to rebuild
      trust. Your name comes up.
    logic: "years_employed += 3; position = 'Manager - Fraud Analysis'; salary = 115000; reputation += 35; ethics += 20; analytical_skills += 15; martinez_trust += 25"
    next: crisis_opportunity

  crisis_opportunity:
    type: choice
    title: "Opportunity in Crisis"
    content: |
      Caldwell offers you VP of Compliance and Risk—a massive leap. You'd oversee all risk management,
      compliance, and fraud prevention. Salary: $225,000.

      "I need someone clean," Caldwell says bluntly. "Someone who won't be tempted. Your record is spotless."

      But Sarah warns: "You'll be the scapegoat if anything goes wrong. Caldwell is trying to save his own
      skin. Take the title but watch your back—document everything."
    choices:
      - text: "Accept the VP role—this is your shot at the executive level"
        logic: "position = 'VP of Compliance and Risk'; salary = 225000; reputation += 40; political_skills += 20"
        next: vp_challenges

      - text: "Negotiate for Chief Risk Officer role with Board reporting"
        logic: "position = 'Chief Risk Officer'; salary = 275000; reputation += 50; political_skills += 25; ethics += 10"
        next: cro_power

      - text: "Decline—this feels like a setup to take the fall"
        logic: "ethics += 15; reputation += 20"
        next: external_opportunity

  external_opportunity:
    type: story
    title: "Outside Offers"
    content: |
      You decline Caldwell's offer. "I appreciate the confidence," you tell him, "but I've seen too many
      people take fall-guy positions. I'll stay in my current role."

      Caldwell's smile doesn't reach his eyes. "Your choice. But don't expect many more opportunities here."

      Word travels fast in banking. Within two weeks, recruiters are calling. Your reputation for integrity
      during the scandal cleanup has made you valuable—to competitors.

      First National Bank offers VP of Enterprise Risk: $210,000, solid team, traditional culture.

      Pacific Regional offers Director of Compliance with a clear path to CRO: $175,000 starting, but the
      CEO personally promised you'd have the CRO role within 18 months.

      Sarah, now your closest advisor, weighs in: "Pacific has better culture and real growth potential.
      First National pays more but you'd be cleaning up someone else's mess again."
    logic: "years_employed += 0.5"
    next: external_choice

  external_choice:
    type: choice
    title: "New Horizons"
    content: |
      Two solid offers. Both represent fresh starts away from Sentinel's politics.

      First National: More money now, established program, but you'd be inheriting problems.
      Pacific Regional: Less money initially, but genuine growth opportunity and a CEO who values integrity.
    choices:
      - text: "Take First National's VP offer—the money and title are too good"
        logic: "position = 'VP of Enterprise Risk'; salary = 210000; reputation += 25; political_skills += 10"
        next: first_national_path

      - text: "Take Pacific Regional's offer—better culture, real growth potential"
        logic: "position = 'Director of Compliance'; salary = 175000; ethics += 10; reputation += 20"
        next: fresh_start_success

      - text: "Stay at Sentinel and prove Caldwell wrong"
        logic: "reputation += 15; ethics += 5"
        next: prove_yourself_path

  first_national_path:
    type: story
    title: "The Established Institution"
    content: |
      First National Bank is everything Sentinel isn't: stable, conservative, predictable. The risk
      management program is solid but dated. Your job is modernization, not crisis management.

      Over three years, you upgrade their systems, train their team, and build a reputation as a
      methodical, competent executive. No drama. No scandals. Just steady work.

      You're promoted to SVP of Risk Management. Salary: $285,000. You're 42 years old.

      The CEO retires. The Board is looking for steady leadership. Your name comes up—not as a visionary,
      but as someone who won't break anything. Sometimes that's exactly what a bank needs.
    logic: "years_employed += 3; position = 'SVP of Risk Management'; salary = 285000; reputation += 30; analytical_skills += 20"
    next: first_national_choice

  first_national_choice:
    type: choice
    title: "Steady Leadership"
    content: |
      The Board offers you CEO of First National Bank. It's a $15 billion regional bank—smaller than
      Sentinel, but you'd be running it. Salary: $1.2 million.

      Alternatively, a major consulting firm is recruiting you as a Partner in their Financial Services
      practice. Less prestige, but $800,000 base plus profit sharing could exceed the CEO compensation.
    choices:
      - text: "Accept the CEO role—lead a bank the right way"
        logic: "position = 'CEO (First National Bank)'; salary = 1200000; reputation += 40"
        next: regional_ceo_ending

      - text: "Take the consulting offer—broader impact, less politics"
        logic: "position = 'Partner, Financial Services'; salary = 800000; reputation += 30; ethics += 5"
        next: consulting_ending

  prove_yourself_path:
    type: story
    title: "The Long Road"
    content: |
      You stay at Sentinel, determined to prove Caldwell wrong. It's a brutal three years. You're passed
      over for promotions. Excluded from key meetings. Given impossible assignments.

      But you deliver. Every time. Your team respects you. The Board's risk committee notices your work.
      When Caldwell finally retires (pushed out by the Board), you're still standing.

      The new CEO, brought in from outside, reviews the org chart. "Who's this person who's been doing
      excellent work despite being frozen out for three years?"

      She promotes you to SVP of Risk Operations. Then VP. Then offers you Chief Risk Officer.

      "I need someone who can survive political warfare and still do the job," she explains. "You've
      proven you can."
    logic: "years_employed += 5; position = 'Chief Risk Officer'; salary = 320000; reputation += 45; ethics += 20; political_skills += 25"
    next: cro_power

  consulting_ending:
    type: ending
    title: "The Advisor"
    content: |
      As a Partner at McKinley & Associates, you spend 15 years advising banks on risk management,
      compliance, and governance. You never run a bank yourself, but you influence dozens of them.

      Your client list includes three of the ten largest US banks. You write two books on banking risk
      that become industry standards. You're regularly quoted in the Wall Street Journal.

      You retire at 58 with a $18 million net worth. Not as much as a CEO, but you had variety,
      intellectual challenge, and work-life balance that bank executives rarely achieve.

      **Final Position:** Partner, Financial Services Consulting (Retired)
      **Career Earnings:** $18M
      **Reputation:** 85/100
      **Ethics:** 80/100
      **Assessment:** Excellent alternative path. Influence without the politics.

  whistleblower_path:
    type: story
    title: "The Whistleblower"
    content: |
      You and Sarah spend two months building an airtight case. Forged signatures. Override codes.
      Kickbacks. The fraud goes deeper than you imagined—and it implicates two VPs and one SVP.

      You report it to Compliance, the Board's Audit Committee, and as a backup, you document everything
      with an attorney.

      The fallout is immediate and severe. The bank launches an internal investigation. Three executives
      are placed on leave. The media gets wind of it.

      You and Sarah are simultaneously praised as heroes and frozen out by your colleagues. "Snitches,"
      someone spray-paints on your car.

      The bank offers you a choice: a quiet severance package ($200,000) and an NDA, or stay and face the
      political consequences.
    logic: "years_employed += 1; scandal_exposure = 100; reputation = 30; ethics += 40; martinez_trust = 100"
    next: whistleblower_choice

  whistleblower_choice:
    type: choice
    title: "Aftermath"
    content: |
      You've done the right thing, but at great cost. Half the company sees you as a hero; the other half
      as a traitor. Your career at Sentinel is effectively over, regardless of whether you stay or go.
    choices:
      - text: "Take the severance and move on—you have legal grounds and your integrity"
        logic: "ethics += 10; reputation += 20"
        next: whistleblower_redemption

      - text: "Stay and fight—force them to acknowledge what you did was right"
        logic: "ethics += 20; reputation -= 10; political_skills += 15"
        next: hostile_environment

      - text: "Take your evidence to federal regulators and the press"
        logic: "ethics += 30; reputation = 100; scandal_exposure = 100"
        next: full_exposure

  complicity_path:
    type: story
    title: "The Compromise"
    content: |
      You bury the worst of the evidence. The report you submit flags some procedural issues but obscures
      the fraud. Whitmore looks disappointed but doesn't push. Webb is grateful and now owes you a favor.

      Over the next two years, your career flourishes. Director of Risk Management. Then SVP. Then offered
      EVP of Operations. Salary: $425,000. Stock options. Company car.

      You're 32 years old and on track to become CFO by 40.

      But you can't sleep. The fraud is still happening. The exposure is now over $200 million. You're in
      deep—every promotion has been tied to keeping quiet.

      Then the FBI arrives. Someone else found the evidence. They have emails, records, and they want to
      know why you buried your report.
    logic: "years_employed += 4; position = 'EVP of Operations'; salary = 425000; reputation += 40; political_skills += 30; ethics -= 50; scandal_exposure = 100"
    next: criminal_exposure

  criminal_exposure:
    type: choice
    title: "The Reckoning"
    content: |
      The federal prosecutor is offering you a deal: cooperate fully, testify against Webb and the others,
      and plead to a lesser charge. Or face conspiracy charges yourself—up to 15 years in prison.

      Your attorney is blunt: "You suppressed evidence of bank fraud. That makes you part of the conspiracy.
      Take the deal."
    choices:
      - text: "Cooperate fully with prosecutors—testify against everyone"
        logic: "ethics += 20; reputation = 0"
        next: prosecution_witness

      - text: "Fight the charges—claim you didn't understand the full scope"
        logic: "ethics -= 10; reputation -= 30"
        next: trial_gamble

      - text: "Flee—you have money and connections abroad"
        logic: "ethics -= 40; reputation = 0"
        next: fugitive_ending

  commercial_corruption:
    type: story
    title: "The Revenue Machine"
    content: |
      Commercial Lending is intoxicating. You're approving million-dollar loans, schmoozing clients at
      steakhouses, earning bonuses tied to loan volume. Within a year, you're making $135,000 plus commissions.

      But Webb's team plays fast and loose with risk metrics. "The bank makes money on defaults too," Webb
      explains. "Higher interest, penalty fees, we seize collateral. Stop thinking like Risk Management."

      David Chen is thriving here. He's a Senior VP now, approving loans you know are sketchy.

      One day, a client offers you a "consulting fee" of $50,000 if their loan gets approved. It's clearly
      a bribe. David shrugs: "Everyone does it. Just run it through an LLC."
    logic: "years_employed += 1.5; salary = 135000; political_skills += 20; network_strength += 25; ethics -= 25; scandal_exposure = 60"
    next: bribe_decision

  bribe_decision:
    type: choice
    title: "The Line"
    content: |
      $50,000 for approving one loan. You could approve it anyway—the numbers are borderline but defensible.
      The money would change your life. Buy a house. Pay off loans.

      But it's a line you've never crossed.
    choices:
      - text: "Take the bribe—everyone else is doing it"
        logic: "ethics -= 30; salary += 50000; scandal_exposure = 80"
        next: corruption_spiral

      - text: "Reject the bribe and approve the loan on its merits"
        logic: "ethics += 10; reputation += 10"
        next: commercial_success

      - text: "Report the bribe attempt to Compliance"
        logic: "ethics += 25; reputation -= 20; network_strength -= 30"
        next: pariah_status

  corruption_spiral:
    type: story
    title: "The Slippery Slope"
    content: |
      Once you take the first bribe, the rest come easier. Over two years, you've pocketed $400,000 in
      "consulting fees" routed through shell companies. Your official salary is $175,000, but your real
      income is over $350,000.

      You buy a luxury condo. Drive a Porsche. Vacation in Monaco.

      David Chen knows what you're doing—he's doing it too. Webb probably knows but doesn't care as long
      as loan volumes stay high.

      Then the FBI raids the office. Subpoenas. Forensic accountants. Someone talked, and now they're
      unraveling everything.

      Your attorney's advice: "You're looking at bank fraud, money laundering, conspiracy. Best case,
      you plead out and serve 3-5 years. Worst case, 20 years."
    logic: "years_employed += 2; position = 'VP - Commercial Lending'; salary = 175000; ethics = 0; reputation = 0; scandal_exposure = 100"
    next: prison_ending

  integrity_consequences:
    type: story
    title: "The Cost of Integrity"
    content: |
      Your report triggers a massive internal investigation. Webb's nephew is fired. Two VPs are forced to
      resign. The bank recovers $40 million in fraudulent loans.

      Publicly, the CEO praises your "diligence and ethical leadership." Privately, you've become toxic.
      Webb is demoted but still influential, and he's poisoned your reputation with other executives.

      Your promotion to Director is mysteriously delayed. Projects you're assigned to get reassigned.
      You're being managed out.

      But then something unexpected: Three Board members invite you to lunch. They represent the faction
      pushing for leadership change.

      "Caldwell protected Webb too long," one explains. "We want new executive leadership. People with
      actual integrity. Interested in being Chief Risk Officer?"
    logic: "years_employed += 1; reputation = 70; ethics += 30; scandal_exposure = 100"
    next: board_offer

  board_offer:
    type: choice
    title: "The Board's Offer"
    content: |
      The Board faction is offering you CRO—reporting directly to them, not the CEO. Salary: $350,000.
      Real power. But you'd be in the middle of a corporate civil war.

      Alternatively, you've received an offer from a competitor bank: SVP of Risk Management. Clean slate.
      $275,000. No politics.
    choices:
      - text: "Accept the CRO role—finish what you started"
        logic: "position = 'Chief Risk Officer'; salary = 350000; reputation += 40; political_skills += 30"
        next: cro_power

      - text: "Take the competitor's offer—fresh start, less drama"
        logic: "position = 'SVP of Risk Management'; salary = 275000; reputation += 30; ethics += 10"
        next: fresh_start_success

  vp_challenges:
    type: story
    title: "Baptism by Fire"
    content: |
      As VP of Compliance and Risk, you're tasked with rebuilding the bank's reputation post-scandal.
      It's brutal work. Resistant executives. Regulatory scrutiny. Hostile media.

      But you're good at it. You implement new controls, fire bad actors, rebuild the compliance team.
      Over 18 months, the bank stabilizes.

      CEO Caldwell is impressed. "You've done the impossible. I'm recommending you for COO."

      Chief Operating Officer. Second-in-command. Salary: $650,000 plus stock. You're 35 years old.

      But there's a catch: Caldwell wants you to go easier on the Commercial Banking team. "We're stable
      now. Time to focus on growth. Stop blocking deals."
    logic: "years_employed += 1.5; position = 'VP of Compliance and Risk'; reputation += 45; ethics += 15; political_skills += 25"
    next: coo_decision

  coo_decision:
    type: choice
    title: "The COO Dilemma"
    content: |
      Caldwell is offering you COO—the stepping stone to CEO. But he wants you to compromise the risk
      controls you built. "Managed risk," he calls it. You call it "inevitable scandal 2.0."
    choices:
      - text: "Accept COO and maintain strict risk standards—fight from inside"
        logic: "position = 'Chief Operating Officer'; salary = 650000; reputation += 50; ethics += 10"
        next: coo_rebellion

      - text: "Accept COO and relax controls—Caldwell's right, it's time for growth"
        logic: "position = 'Chief Operating Officer'; salary = 650000; ethics -= 20; political_skills += 20"
        next: growth_focus

      - text: "Refuse COO and threaten to resign unless risk independence is guaranteed"
        logic: "ethics += 25; reputation += 30"
        next: principled_stand

  cro_power:
    type: story
    title: "Real Authority"
    content: |
      As CRO with Board-level reporting, you have genuine authority. You're untouchable by the executive
      committee. You rebuild the risk framework from the ground up—robust, independent, effective.

      Three years in, the bank is the industry model for risk management. No scandals. Excellent ratings.
      Profitable growth within appropriate risk parameters.

