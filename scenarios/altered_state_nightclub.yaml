            - type: "modify_trait"
              trait: "paranoia_level"
              delta: 3

  with_drink_searching:
    title: "The Bruised Drink - Walking Evidence"
    narrative: |
      You carry the drink with you like evidence. It's surprisingly heavy. Or you're surprisingly tired. Hard to say.

      You position yourself near a table and watch. Every few minutes, someone comes to the bar, exchanges a few words with the bartender that you can't hear over the music, and receives a drink of the exact same color as yours.

      One woman in a leather jacket orders three of them and carries them away toward the back of the club. A man in a suit takes one back to a booth and sits alone, cradling it like a religious artifact.

      Then you notice something: nobody actually *consumes* their drinks very quickly. They hold them. They swirl them. They occasionally put them to their lips. But the levels don't go down.

      Except for one guy. He's drained his in thirty seconds flat and is already ordering another. His eyes are the size of saucers and still growing. He's vibrating slightly. The bartender mixes his second drink with that same controlled precision, but this time you catch something—a small, almost imperceptible head shake. Like the bartender is saying no to himself.

      The guy who drained it sits down and stares at his hands. Not moving. Just staring.

      Behind you, someone taps your shoulder. "First time?" a voice asks. You turn to see a woman with paint-stained fingers and a notebook tucked under her arm. "I'm always here on Thursdays. Trying to document what people look like when they're happy. You look terrified."

      "Maybe I am," you admit.

      "That's okay," she says. "Terror is just happiness that hasn't finished processing yet."

    choice:
      prompt: "You're holding a drink you haven't consumed. Someone new is talking to you. Reality is negotiable."
