              flag: "has_taken_substance"
              value: true
            - type: "modify_trait"
              trait: "sobriety"
              delta: -5

  painter_conversation:
    title: "The Painter - Documentation of Dissolution"
    narrative: |
      You and the painter woman sit at a small booth in the corner. Her notebook is filled with sketches—faces in various states of alteration, bodies moving in impossible geometries, and repeated symbols that might mean nothing or everything.

      "I come here to study happiness," she explains, flipping through pages. "What it looks like when people access something deeper than their normal operating system. And I've been charting patterns."

      "Patterns of what?" you ask.

      "Of how quickly they forget that they're forgetting." She taps a series of sketches. "Most people last about four hours before they enter a state where they lose sequential memory. They're present, they're here, but tomorrow they won't remember being present."

      "So there IS a drug."

      "There's a state," she corrects. "Induced how? That's the interesting part. I've documented eleven different ways people enter it. Eleven different entry vectors. Same substance? Different pathways? Placebo? Actual chemistry?" She shrugs. "I've given up trying to figure out which."

      She shows you a particular sketch—a figure that looks like it's phasing between different states of being. "This is my favorite. A guy who came here last month. He seemed to discover that he was remembering experiences he hadn't had yet. Or had forgotten. He claimed he could see Tuesday from inside Thursday."

      "What happened to him?"

      "He became a security guard," she says simply. "Started showing up during the day, protecting the place. I think he's stabilized into a particular frequency that allows him to move between the altered and unaltered states."

      Your head is spinning.

      "Do you want to be documented?" she asks, pencil at the ready. "I'd love to catch that moment right before you make your choice. The last moment of your unaltered state."

