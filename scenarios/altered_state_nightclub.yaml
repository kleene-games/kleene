      You hold onto yourself with every ounce of will. This is not reality. This is not truth. You are not dissolving.

      But even as you resist, you feel it working. The resistance itself becomes part of the experience. Your fight against dissolution is another form of integration.

      The DJ watches you from the booth, smiling knowingly. You're fighting exactly as you were always going to fight.

      Every choice you make is anticipated. Every resistance is expected. You begin to suspect that fighting is just another expression of surrender.

