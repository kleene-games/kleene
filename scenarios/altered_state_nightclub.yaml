  panic_exit:
    title: "The Exit - Flight Response"
    narrative: |
      You run. Raw panic override everything else. The exits are supposed to be clearly marked, and they are, and you hit them at full speed pushing through the velvet curtains and—

      You're at the bar.

      The curtains were an illusion, or the club is a maze, or your brain stopped processing information accurately. You turn around. The curtains are still there. Clearly marked exit. You can see the street through them. Cold air wafting in.

      You try again. Same result. You're at the bar.

      After five attempts, you're hyperventilating. The bartender watches you with something like sympathy.

      "First time?" he asks.

      You want to scream at him, but instead you just collapse onto a bar stool.

      "The exits work if you stop running," someone next to you says. It's an older woman with sad eyes. She looks very real. Very present. Very trapped. "I've been here fourteen months. I've found six different ways to leave. None of them stick. I wake up back here. Every single time."

      "How do I get out?" you demand.

      "You have to accept you're already out," she says. "That's what the DJ was trying to tell you. You're not trapped in the club. The club is trapped in you. In us. In our collective attention. The way out is to stop paying attention. To withdraw your focus."

      "But how do I—"

      "I don't know," she interrupts, finishing her drink. "If I knew, I wouldn't be here."

      She stands up, walks back toward the dance floor, and dissolves into the crowd.

      You try the exit again. Still at the bar.

