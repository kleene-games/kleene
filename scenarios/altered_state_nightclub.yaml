  dj_confrontation:
    title: "The DJ Booth - Impossible Recognition"
    narrative: |
      You push through the crowd and climb to the DJ booth. The DJ doesn't stop you. They seem to have been expecting you.

      "You saw the impossible," they say without looking at you. "You saw the paper with your name written on it. You saw time moving backwards. You saw the glitches."

      "How do you—"

      "Because everyone who comes here sees them," the DJ interrupts. "They're not glitches. They're the spots where the consensus breaks down. The moments when too many people are paying attention to the same impossible thing."

      They turn to you. Both eyes are now white. Completely white.

      "You came back to me," they continue. "Because part of you already knows what the substance is. Part of you already understands. You just need to accept it."

      "Tell me."

      "The substance is choice," they say. "Everyone here chose to come here. Everyone here chose to believe something strange was happening. That choice, that consensus—that becomes the reality. You're all making this together."

