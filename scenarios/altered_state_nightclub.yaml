  dj_rejection:
    title: "The Dismissal"
    narrative: |
      You approach the DJ booth, but before you can climb up, a hand on your shoulder stops you.

      "Not yet." It's a woman with kind eyes but firm grip. "The DJ only speaks to those who have witnessed. You haven't seen enough."

      "Seen enough of what?"

      "The glitches. The moments when reality stutters. The cracks in the consensus." She studies your face. "Your eyes are still clear. You haven't looked deep enough."

      "I want answers—"

      "Everyone wants answers," she interrupts. "But the DJ doesn't give answers. They give understanding. And you can't understand what you haven't experienced."

      She releases you.

      "Come back after you've witnessed something impossible. Something that doesn't fit. Then the DJ will talk to you. Until then..." She gestures at the club. "Go deeper. Pay attention. See what's actually happening here."

      Behind her, the DJ continues their movements, eyes closed, hands weaving patterns in the air. Untouchable. Unreachable. Until you've earned the right to approach.

    choice:
      prompt: "You've been turned away from the DJ booth."
      options:
