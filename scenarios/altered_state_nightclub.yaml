    description: "You stumble back into the cold night air, brain intact. Whatever this place is, you want no part of it. As you walk away, you hear laughter echoing from inside. Normal people don't laugh like that."
    type: "survival"

  became_one_of_them:
    title: "Assimilation"
    description: "You're not sure when the ceiling became liquid or why that seems perfectly fine now. You look at your hands and they seem far away. Someone hands you another drink and you take it. There's no going back. You ARE the mystery now."
    type: "corruption"

  truth_too_heavy:
    title: "Too Much Knowledge"
    description: "You finally understand what everyone is on. The bartender smiles as you process this impossible truth. Your hands won't stop shaking. You leave the club but the knowledge never leaves you. Some mysteries aren't meant to be solved."
    type: "revelation"

  managed_escape_confused:
    title: "Partial Truth"
    description: "You extracted yourself from the club with more questions than answers. Was any of it real? The hangover you don't have suggests nothing was. But the business card someone slipped you is very real. Should you call the number?"
    type: "mystery"

  one_of_them_all_along:
    title: "Recognition"
    description: "As you're leaving, someone stops you. 'You came, just like last week,' they say. 'You always do.' Your reflection in a nearby window doesn't match your movements. How many nights have you been here?"
    type: "horror"

  dj_revealed:
    title: "The Signal"
    description: "The DJ removes their headphones and stares at you. 'You were never supposed to understand,' they say. The music was the drug all along. Your brain rewired by frequencies you can't perceive. Perfect."
    type: "transcendence"

nodes:
  entrance:
    title: "The Velvet Chamber - Main Entrance"
    narrative: |
      You push through heavy velvet curtains into sensory chaos. The bass hits your chest like a physical force—not unpleasant, just *present*. Strobe lights turn the crowd into a jerky silent film.

      What strikes you immediately isn't the music or the dancing. It's everyone's *pupils*.

      They're huge. Dilated to the edges of their irises. Every single person on that dance floor has the eyes of someone who has seen something, taken something, *become* something.

      The air smells like sweat, perfume, and something else—something metallic you can't identify. Your throat feels dry already.

      A bartender with sleeve tattoos that seem to *move* in the strobe light catches your eye and nods. A woman dancing alone has her eyes closed and is smiling at something you can't see. A figure in the corner hasn't moved in at least thirty seconds.

      The exits are clearly marked. So is the bar. So is a staircase leading down.

      Your sobriety suddenly feels like a vulnerability.

    choice:
      prompt: "What do you do?"
      options:
        - text: "Head to the bar and order a drink"
          description: "Talk to the suspicious bartender, gather intel"
          next_node: "bar_encounter"
          consequences: []

        - text: "Try to blend in on the dance floor"
          description: "Watch people closely, see what you can learn from behavior"
          next_node: "dancefloor_observation"
          consequences: []

        - text: "Approach the stationary figure in the corner"
          description: "Direct confrontation; high risk, high reward"
          next_node: "corner_figure"
          consequences: []

        - text: "Head down the stairs"
          description: "Explore deeper into the club"
          next_node: "downstairs_discovery"
          consequences: []

  bar_encounter:
    title: "The Bar - Beneath the Lights"
    narrative: |
      The bartender looks up as you approach. His pupils are absolutely massive—a couple more millimeters and they'd consume his entire eye. His movements are precise, controlled, almost *too* controlled.

      "First time?" he asks, not moving, not blinking.

      "Yeah," you say carefully.

      He smiles. It lasts too long. "Everyone's first time is their best time. Drink?"

      You notice his hands are gripping the bar edge with white knuckles. His jaw is clenching rhythmically. When he mixed the last customer's drink, he used only his left hand—his right hung at his side like deadweight.

      "What would you recommend?" you ask.

      "I could recommend anything," he says, "but everyone here is already exactly where they need to be. So I'll make you what they're having."

      He doesn't wait for consent. He starts mixing something with confident, jerking motions. Red liquid. Clear liquid. Something that fumes.

      "Are they all on the same thing?" you ask, watching the drink materialize.

      The bartender's eye twitches. "Does it matter? Everyone's version is different anyway."

      He slides the drink to you. It's the color of a bruise.

    choice:
      prompt: "The drink sits in front of you."
      options:
        - text: "Take the drink but don't consume it yet"
          description: "Gather more information before committing to anything"
          next_node: "with_drink_searching"
          consequences: []

        - text: "Ask specific questions about what's in it"
          description: "Press the bartender for answers"
          next_node: "bartender_interrogation"
          consequences:
