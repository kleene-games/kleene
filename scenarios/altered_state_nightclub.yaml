      Through a dirty window, you can see sunlight. Morning sunlight.

      How long were you down there?

      You walk to the entrance. Push through the ruined curtains. Step out onto the street.

      It's daytime. A Tuesday, according to a newspaper box. You went in on a Saturday night.

      But something is wrong. The street feels different. The cars look older. Or newer. Or both. The people walking past aren't looking at you — they're looking *through* you.

      Behind you, the club door is gone. Just a wall now. Like there was never an entrance.

      Your phone says it's Saturday. The newspaper says Tuesday. Your body says you've been awake for days.

      Nothing aligns.

      And in the distance, you can still hear the bass.

