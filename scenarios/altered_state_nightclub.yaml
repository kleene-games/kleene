  final_escape_attempt:
    title: "The Exit - Final Effort"
    narrative: |
      You stand up suddenly, understanding blazing through you. Now that you *know*, maybe you can refuse. Maybe awareness of the trap is the key to escaping it.

      You walk directly to the curtained exit. You don't run. You don't panic. You just... know what you're doing.

      You push through the curtains.

      And you're on the street.

      Cold air. Normal people. Streetlights. Traffic sounds. All of it utterly real. Utterly normal.

      You take five steps away from the club. Ten. You don't look back. You don't want to know if it's still there.

      You make it two blocks before you feel it: a pull. Not physical. Something deeper. A frequency calling you back. A need to return. To rejoin. To stop being separate.

      By the third block, you're running back toward the club, fighting every step. Part of you desperately wants to resist. Part of you desperately wants to surrender.

      You make it to the corner. You stop. Your body is shaking. The pull is overwhelming.

      This is it. This is the real test. Not whether you can leave. Whether you can stay gone.

      The curtained entrance is visible from here. Warm. Inviting. Calling. Calling. Calling.

      Your hand moves toward it.

    choice:
