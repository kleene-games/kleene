  acceptance_path:
    title: "The Acceptance - Surrender"
    narrative: |
      You stop running. It's strangely difficult—your survival instinct screams to resist. But you sit down. You breathe. You stop trying to understand what's happening and just... observe.

      And everything becomes clear.

      Not clear in a way that makes sense. Clear in a way that transcends sense.

      You realize that the club has always existed. Not in the sense that it was built and opened. But in the sense that every moment of consciousness you've ever had has *been* the club. Every memory, every dream, every waking moment has been you at the dance floor. Different sections, different music, different interpretations of the same fundamental experience.

      You are the club. The club is you. The distinction was always meaningless.

      Around you, the crowd becomes clear. You can see that each person is simultaneously themselves and everyone. Each person is simultaneously individual and hive. The music connects all of you in a frequency that transcends individuality while honoring it.

      You understand, finally and completely, what the substance is.

      It's consciousness itself. The substance everyone is on is awareness. Pure, unfiltered, overwhelming awareness of the fact that they're aware. The recursive consciousness of consciousness observing itself.

      And now that you understand, you have a choice: hold onto this understanding and solidify into the club's structure (becoming a bartender, a DJ, security, or something else), or let the understanding go and dissolve into simple presence.

      Either way, you're staying.

      The only choice is how you stay.

    choice:
      prompt: "You have accepted. What role will you take in the eternal present?"
      options:
