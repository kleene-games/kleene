  security_intervention:
    title: "The Interception"
    narrative: |
      Two figures materialize from the crowd. They move with that same synchronized precision you've seen everywhere — perfect unison, perfect timing, perfect absence of individual thought.

      Security. But not really. They wear the uniforms, but their eyes are wrong. Too dilated. Too focused. Too *present*.

      "You've seen too much to leave unprocessed," one says. Or both say. Hard to tell when their mouths move together.

      "The calibration must be completed," the other adds. "For your protection."

      They take your arms — gently, but with absolute strength. You couldn't break free if you tried.

      "This isn't a punishment," they explain as they guide you toward the basement stairs. "This is care. You touched something that wasn't ready for you. Or you weren't ready for it. The frequency needs to be stabilized."

      You try to resist. Your legs won't obey.

      "Don't fight," they say. "Fighting makes the calibration harder. Longer. More painful."

      At the top of the stairs, they pause.

      "You have one choice left," they offer. "We can escort you to a booth for gentle calibration. Or you can try to fight, and we'll calibrate you here. Now. Without the buffer."

