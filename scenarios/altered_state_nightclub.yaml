      "You've been here before," she says. "Many times before. Look at the layering."

      And you see it. Your face from tonight, yes. But also your face from what looks like different nights. Different angles. Different states of awareness.

      "I sketch everyone who comes through," she explains. "And sometimes — not often, but sometimes — I see the echoes. The previous visits. The ones you don't remember."

