  find_security:
    title: "The Back Room - Security Checkpoint"
    narrative: |
      You find the security office in a back hallway. The guard is exactly what you'd expect: large, imposing, professional looking — except for his eyes. They keep flickering. Switching focal depth. For a moment they're tracking you; the next moment they're looking at something a mile away.

      "Help you?" he asks, voice even.

      "I need to know what's happening in this club," you say. "What substance is everyone on?"

      The guard is quiet for a long moment. His flickering eyes settle into one state — looking directly at you, but from very far away.

      "I used to ask that question," he finally says. "I was hired as security three weeks ago. Never touched the place. Maintained sobriety." He turns his head and you see a scar along his jawline you could fit a finger in. "But I did something stupid. Asked too many questions. Started creating problems."

      "What happened?"

      "They invited me to stay. To understand. They said understanding was the only way to be an effective guard." He stands up, and in standing, his movements are perfect. Controlled. Orchestrated. "I took the invitation. I didn't take anything else. But I understood. And that was enough."

      His scar seems to glow faintly in the office light.

      "What did you understand?" you press.

      "That I'm already on the drug," he says. "Always have been. Gravity. Time. Consensus reality. The club just makes the drug visible. Makes it audible. Makes it undeniable."

      He walks past you — his movements are the same as the DJ's controlled motions. Ritualistic. Precise. In service to something larger.

      "Welcome to Level Four," he says, closing the office door behind him.

      You're alone in the security room.

