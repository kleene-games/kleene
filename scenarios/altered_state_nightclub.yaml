              flag: "has_taken_substance"
              value: true
            - type: "modify_trait"
              trait: "sobriety"
              delta: -3

        - text: "Put the drink down and back away"
          description: "Reject the offer and maintain clarity"
          next_node: "bar_rejection"
          consequences: []

  dancefloor_observation:
    title: "The Dance Floor - Synaptic Rhythms"
    narrative: |
      You move into the crowd, letting the bass guide your steps. Up close, the pupils are even worse — you can see individual blood vessels in the whites of their eyes.

      A woman bumps into you. Her skin is cold and clammy. She smiles, and you notice her teeth are clenched so hard you can see the muscles in her jaw working. "The rhythm is food," she tells you, gripping your arm. Then she's gone, swallowed by the crowd.

      A man nearby is dancing alone, but his movements follow someone else's — like he's watching an invisible partner. His eyes are tracking something that isn't there. When he spins, he doesn't get dizzy. When he jumps, he seems to hang slightly too long in the air.

      Near the speakers, a trio is moving perfectly in sync — too perfectly. Their movements are identical. Same leg lift, same arm gesture, same head tilt. They're not coordinating. They're *synchronized*.

      Your perception feels sharper than it should. You notice details: a bead of sweat reflecting the light in slow motion, the DJ's hand movements preceding the music by a fraction of a second, someone's shoelace that's been glowing faintly in the strobe.

      Wait. That shoelace. It's not glowing from the lights. It's glowing *on its own*.

      You blink hard. It stops glowing.

    choice:
      prompt: "Something is *off* about this place."
      options:
        - text: "Find the DJ booth and confront the DJ"
          description: "Get to the source of the music"
          next_node: "dj_booth"
          consequences: []

        - text: "Follow the trio with the synchronized dancing"
          description: "They might reveal what's actually happening"
          next_node: "synchronized_trio"
          consequences:
            - type: "set_flag"
              flag: "witnessed_glitch"
              value: true
            - type: "modify_trait"
              trait: "paranoia_level"
              delta: 1

        - text: "Confront the woman with the cold skin"
          description: "Force answers out of someone"
          next_node: "cold_woman_confrontation"
          consequences: []

        - text: "Leave the dance floor immediately"
          description: "This is getting too strange"
          next_node: "panic_exit"
          consequences:
            - type: "modify_trait"
              trait: "sobriety"
              delta: 1

  corner_figure:
    title: "The Corner - Stillness in Motion"
    narrative: |
      You weave through the crowd toward the unmoving figure. As you get closer, you realize they're not entirely unmoving — their chest is rising and falling with shallow breaths, and their fingers are moving in complex, intricate patterns. Like they're signing to an invisible audience.

      Up close, you see their eyes. They're not dilated like everyone else's. They're almost normal. Almost. There's something *behind* them. Like someone looking out through a window from very far away.

      "You see?" they say without looking at you. Their voice is layered — like two people are speaking in unison but slightly out of sync.

      "See what?" you ask.

      "That you're asking the wrong questions." They finally turn to you. Their expression doesn't change, but their eyes refocus — a visible shift in depth. "Everyone wants to know *what* they're on. You should want to know *when* they took it."

      "When?"

      "Before they got here. Before they decided to get here. Before they decided to want to get here." The figure's smile is a mathematical equation. "Some people have been here three times this week. Some people remember it differently each time."

      They hand you a small piece of paper. On it is written: "The DJ knows your name."

      "How would they—" you start.

      "Because you told them. Or you will. Or you never will, and they'll know your name anyway."

    choice:
      prompt: "The figure returns to their original stillness, fingers resuming their silent conversation."
      options:
        - text: "Go directly to the DJ booth"
          description: "Confront them about this impossible knowledge"
          next_node: "dj_confrontation"
          consequences:
            - type: "set_flag"
              flag: "witnessed_glitch"
              value: true
            - type: "gain_item"
              item: "cryptic_paper"

        - text: "Ask the figure to explain more"
          description: "Press them for clarity"
          next_node: "figure_explanation"
          consequences:
