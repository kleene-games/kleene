  dj_final_answer:
    title: "The DJ - Revelation Fragment"
    narrative: |
      The DJ's smile is the strangest thing you've seen, and you've seen the crowd move as one organism.

      "You want to know what's in your blood?" they ask. "What chemical is rewiring your neurons? What pharmaceutical promise of happiness?"

      "Yes," you say, though part of you knows you don't want the answer.

      "Attention," the DJ says simply. "That's all. Pure, concentrated attention. Amplified and focused."

      "That's not a substance."

      "It's the most powerful substance there is." The DJ's hands continue moving, guiding the invisible energy in the room. "Everyone here decided to come here. Everyone here decided that the music might make them feel something real. Everyone here *gave their attention* to the possibility. And attention, when it's collective, when it's resonant, becomes chemistry. Becomes biology. Becomes *real*."

      The crowd below is perfect. Uniform. Beautiful. Alien.

      "So there's no drug," you say slowly.

      "There is," the DJ says. "The drug is that you believe there is. That belief, that story, that collective hallucination — that's what alters your perception. That's what rewires you. That's what makes you see the glitches."

      "What glitches?"

      "The moments when reality stutters because everyone's attention stuttered. The moments when you all looked the same way and saw something that wasn't supposed to be there. Those are real. Those are the cracks in the consensus."

      The music shifts. You feel it in your bones.

      "Will I remember this?" you ask.

      "You'll try," the DJ says. "That's the beautiful part."

    choice:
      prompt: "Understanding has arrived, and it brings more terror than ignorance did."
      options:
        - text: "Leave the club immediately"
          description: "Get out before you forget"
          next_node: "truth_too_heavy"
          consequences:
            - type: "set_flag"
              flag: "knows_dj_secret"
              value: true

        - text: "Stay and try to hold onto the understanding"
          description: "Fight the dissolution"
          next_node: "resist_alteration"
          consequences: []

        - text: "Accept it and become part of the mechanism"
          description: "Give your attention fully"
          next_node: "became_one_of_them"
          consequences:
