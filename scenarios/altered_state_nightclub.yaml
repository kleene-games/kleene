              value: true

  security_desk_search:
    title: "The Records"
    narrative: |
      You search through the desk drawers. Papers. Forms. Schedules. All normal administrative detritus.

      But in the bottom drawer, locked — you break it open — there's a single file folder. Hand-labeled: "ORIGINAL INCIDENT."

      Inside, a single page. Yellowed with age. The text is typed on an old typewriter.

      "The frequency was first detected on [DATE REDACTED] by [NAME REDACTED]. Initial contact resulted in fourteen minutes of shared hallucination between twelve individuals who had no previous connection to each other."

      "Subsequent investigation revealed the frequency had always existed. It predates human hearing. It predates human existence. We didn't create it. We learned to tune to it."

      "The establishment known as 'Altered State' was built as a focusing array. The architecture itself is designed to amplify and contain the frequency. Anyone who enters the building begins calibrating automatically."

      "There is no way to un-calibrate. There is no cure. There is no exit that returns you to full separation from the frequency."

      "The best we can offer is management. The booths. The rituals. The controlled exposure. These do not free people. They stabilize them."

      "If you are reading this, you are already part of the experiment. You have always been part of the experiment."

      "Welcome."

