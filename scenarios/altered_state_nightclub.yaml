          description: "Cut through the middleman"
          next_node: "demand_leadership"
          consequences: []

  bar_rejection:
    title: "The Refusal - Clarity Maintained"
    narrative: |
      You leave the drink untouched on the bar and push away. The bartender doesn't react—doesn't even seem to notice you leaving.

      As you navigate back through the crowd, you catch your reflection in a mirror. Your pupils are still normal. You're the only one. It's striking—like you're looking at a different species than everyone else here.

      An older woman with silver hair and a too-knowing expression intercepts you. "You didn't drink," she states. "Smart. Or cowardly. The results are the same."

      "Do you know what's happening here?" you ask.

      "Of course I do," she says. "I've been coming here for fourteen months. I come every single night. I remember exactly zero of those nights." She takes a sip from her drink. "By next week, I won't remember this conversation either. But right now, I do, and I'm telling you: drinking it isn't the trap. *Not* drinking it is."

      "Why would—"

      "Because you're still looking for a way out," she interrupts. "Everyone who doesn't drink ends up looking for the exit. And the exit..." She gestures vaguely around the club. "The exit keeps moving."

      She walks away before you can ask another question.

      You notice something. The music is changing tempo. Slowing down. Or maybe speeding up. Your perception is slipping.

    choice:
      prompt: "You're still sober. Still clear. Still searching. Is that an advantage?"
      options:
        - text: "Search for an actual exit"
          description: "Test the woman's claim about the exits moving"
          next_node: "exit_search"
          consequences: []

        - text: "Investigate the DJ booth"
          description: "The music itself might be the mechanism"
          next_node: "dj_booth"
          consequences: []

        - text: "Go back to the basement"
          description: "Those booths hold answers"
          next_node: "downstairs_discovery"
          consequences: []

        - text: "Find security"
          description: "Someone has to be in control"
          next_node: "find_security"
