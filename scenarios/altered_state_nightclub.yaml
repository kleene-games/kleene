  basement_last_resort:
    title: "The Desperate Descent"
    narrative: |
      You head back to the basement. If the answer isn't in escaping, maybe it's in going deeper.

      The stairs seem longer this time. The hum louder. The booths fuller — you could swear there were only seven people before, but now there are twelve. Fifteen. Twenty.

      The attendant is still there. Still with his clipboard. But his uniform fits differently now. Tighter. More like skin than fabric.

      "Back again," he says. It's not a question.

      "I need to understand," you say. "I need to know what this really is."

      He sets down the clipboard. His clear eyes study you.

      "You want to understand?" He walks toward you. "Really understand? Not the metaphors. Not the philosophy. The actual mechanism."

      "Yes."

      "Then stop trying to escape. Stop fighting. Stop asking. Just..." He gestures at an empty booth. "Listen. Let the frequency explain itself. It knows more than I do. More than anyone here does."

      "What if I can't come back?"

      "Then you'll finally have your answer." He smiles — a real smile, the first genuine emotion you've seen on his face. "Either way, the questions stop."

    choice:
