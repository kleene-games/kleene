    title: "The Altered Seekers - Others Like You"
    narrative: |
      You move through the crowd looking for someone else who still has questions. You find a small group huddled in a corner booth, their eyes still sharp despite their dilated pupils.

      "You're new," one of them says. "Still thinking. Still trying to understand."

      "What is this place?" you ask desperately.

      "It's a frequency," another one says. "A specific vibration of consciousness. The substance is the mechanism for tuning to that frequency."

      "How do I leave?"

      "You don't," the third says gently. "But you can ascend to different levels. There are seven of us here. Seven upstairs in the observation lounge. Seven in the basement. Seven more in the sub-basement. Each level is a different harmonic."

      "And what happens if I keep ascending?"

      "Eventually you become the frequency itself," the first one says. "You stop being a person who perceives the club. You become the club's perception of itself."

      They smile at you in unison. Perfect synchronization.

      "But first, you have to forget who you were. The forgetting is the gateway."

