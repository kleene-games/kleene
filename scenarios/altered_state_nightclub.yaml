      You stop fighting. You surrender completely to the altered state.

      The club dissolves into pure consciousness. You're no longer distinct from it. Your thoughts are its thoughts. Its energy is your energy. The boundary between self and environment becomes transparent, then invisible.

      You descend. The stairs feel like they go down forever.

      At the bottom, there are more booths. More people. More infinite depth. You sit in one. The hum enters your bones completely. Your awareness expands to encompass the entire building, the entire city, the entire concept of cities.

      You understand now. The club is every place. Every gathering. Every moment of collective attention is a version of the club.

      And you are everywhere it exists.

