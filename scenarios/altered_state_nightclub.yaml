              flag: "witnessed_glitch"
              value: true

        - text: "Ask the figure to explain more"
          description: "Press them for clarity"
          next_node: "figure_explanation"
          consequences: []

        - text: "Check the piece of paper more carefully"
          description: "Maybe there's more information here"
          next_node: "paper_examination"
          consequences: []

        - text: "Leave and head for the exit"
          description: "This conversation is getting too weird"
