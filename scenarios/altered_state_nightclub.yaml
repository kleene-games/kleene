  substance_taken:
    title: "The Integration - Dissolution Begins"
    narrative: |
      The drink tastes like nothing and everything. Like your mouth is a museum of flavors that aren't quite flavors. Red wine and copper and starlight. Things that don't have tastes.

      Your stomach doesn't reject it. Your body doesn't react. Instead, your mind just... loosens.

      Everything becomes more interesting. The music is no longer sound—it's a shape. A blue shape with edges that hum. You can *see* the bass. You can taste the treble.

      You look down at your hands and they seem to belong to you only provisionally. Like you're renting them.

      Around you, the world softens. People are beautiful and terrible and impossible. A man's smile contains seventeen emotions you don't have names for. A woman's dance moves are mathematics made flesh.

      You wonder how long you've been here. Minutes? Hours? Lifetimes?

      A voice, impossibly close, whispers: "Welcome. You're exactly on schedule."

      You turn, but there's no one there. Or everyone is there. Or the distinction no longer matters.

      The club expands. The walls are breathing. The ceiling contains infinite depth.

      And the most terrifying part? It feels like coming home.

    choice:
      prompt: "You have entered the altered state. Reality is now a suggestion."
      options:
        - text: "Embrace it and seek deeper experience"
          description: "Go to the basement booths"
          next_node: "embrace_alteration"
          consequences:
            - type: "modify_trait"
              trait: "sobriety"
              delta: -3
            - type: "set_flag"
              flag: "paranoia_level"
              value: 0

        - text: "Fight it and try to find the exit"
          description: "Resist the dissolution"
          next_node: "resist_alteration"
          consequences:
            - type: "modify_trait"
              trait: "sobriety"
              delta: -1
            - type: "modify_trait"
              trait: "paranoia_level"
              delta: 2

        - text: "Seek someone else who is altered to ask questions"
          description: "Maybe understanding is possible from inside the experience"
          next_node: "altered_questioning"
          consequences: []

        - text: "Head toward the DJ booth"
          description: "The music controls everything—find the source"
          next_node: "dj_booth"
          consequences: []

  dj_booth:
    title: "The DJ Booth - Control Center or Theater"
    narrative: |
      The booth is elevated on a platform, surrounded by decks, controllers, and equipment you don't recognize. Most of it seems to be doing things without the DJ touching it.

      The DJ themselves is young—maybe twenty-five, maybe forty, maybe ancient. Their hands move across the controls with precision that seems almost ritualistic. Every movement is followed by a change in the crowd's energy. Not the music changing causing the energy change—the opposite. The energy changing, then the DJ's hands moving to match it.

      The DJ's eyes are closed. They have been closed the entire time you've been watching. Their pupils are moving rapidly behind their eyelids.

      As you approach, without opening their eyes or stopping their hand movements, the DJ says: "You came exactly when you were supposed to. Not early, not late. Punctual. I appreciate that."

      "How could you possibly—"

      "Know your name? I don't. That's not information I have." The DJ's hands shift into a new pattern. The music deepens. "But I know your frequency. Your resonance. The specific pattern of electrical impulses that makes you *you*. I can feel that. That's what the music is for."

      "The music is... reading us?"

      "The music is *speaking* to us," the DJ corrects, opening one eye. That eye is completely white. Entirely white, with no iris or pupil visible. "And we're speaking back. Every beat of your heart is a word in this conversation. Every breath, punctuation."

      The eye closes again.

      Around you, the crowd moves in perfect synchronization with the music now. No individual motion. Collective motion. Hive mind motion.

      "Am I on something?" you ask desperately.

      "You're always on something," the DJ says. "You're on gravity. You're on time. You're on the frequency that makes atoms cohere. The only question is whether you accept it consciously or unconsciously."

    choice:
      prompt: "The DJ remains perfectly still except for their hands. One eye is white. The music is alive."
      options:
        - text: "Try to leave the booth"
          description: "This is too much. Get away."
          next_node: "dj_booth_escape"
          consequences:
            - type: "modify_trait"
              trait: "paranoia_level"
              delta: 3

        - text: "Ask the DJ directly what substance everyone is on"
          description: "One more direct question"
          next_node: "dj_final_answer"
          consequences:
            - type: "set_flag"
              flag: "knows_dj_secret"
              value: true

        - text: "Ask the DJ to turn off the music"
          description: "Maybe that will break the spell"
          next_node: "dj_shutdown_request"
          consequences: []

        - text: "Demand to know if this is real or a simulation"
          description: "Get to the fundamental question"
          next_node: "reality_question"
          consequences: []

  dj_final_answer:
    title: "The DJ - Revelation Fragment"
    narrative: |
      The DJ's smile is the strangest thing you've seen, and you've seen the crowd move as one organism.

      "You want to know what's in your blood?" they ask. "What chemical is rewiring your neurons? What pharmaceutical promise of happiness?"

      "Yes," you say, though part of you knows you don't want the answer.

      "Attention," the DJ says simply. "That's all. Pure, concentrated attention. Amplified and focused."

      "That's not a substance."

      "It's the most powerful substance there is." The DJ's hands continue moving, guiding the invisible energy in the room. "Everyone here decided to come here. Everyone here decided that the music might make them feel something real. Everyone here *gave their attention* to the possibility. And attention, when it's collective, when it's resonant, becomes chemistry. Becomes biology. Becomes *real*."

      The crowd below is perfect. Uniform. Beautiful. Alien.

      "So there's no drug," you say slowly.

      "There is," the DJ says. "The drug is that you believe there is. That belief, that story, that collective hallucination—that's what alters your perception. That's what rewires you. That's what makes you see the glitches."

      "What glitches?"

      "The moments when reality stutters because everyone's attention stuttered. The moments when you all looked the same way and saw something that wasn't supposed to be there. Those are real. Those are the cracks in the consensus."

      The music shifts. You feel it in your bones.

      "Will I remember this?" you ask.

      "You'll try," the DJ says. "That's the beautiful part."

    choice:
      prompt: "Understanding has arrived, and it brings more terror than ignorance did."
      options:
        - text: "Leave the club immediately"
          description: "Get out before you forget"
          next_node: "truth_too_heavy"
          consequences:
            - type: "set_flag"
              flag: "knows_dj_secret"
              value: true

        - text: "Stay and try to hold onto the understanding"
          description: "Fight the dissolution"
          next_node: "resist_alteration"
          consequences: []

        - text: "Accept it and become part of the mechanism"
          description: "Give your attention fully"
          next_node: "became_one_of_them"
          consequences:
