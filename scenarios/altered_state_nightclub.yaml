  downstairs_discovery:
    title: "The Lower Level - Basement Frequency"
    narrative: |
      The stairs are narrower than you expected. The music gets *louder* as you descend, which shouldn't be possible. It should fade. But it doesn't.

      The lower level is different. No dance floor. No people dancing. Just booths along the walls, and in each booth, a person sitting perfectly still, head back, eyes closed. Seven of them. All in identical positions.

      There's a low hum in the air—not the music from upstairs, but something underneath it. You feel it more than hear it. In your bones.

      A man in an attendant's vest is standing by a control panel. His uniform hangs wrong—like it's three sizes too big and shrinking. He has a clipboard.

      "Name?" he asks without looking at you.

      "I'm just... exploring," you say.

      "That's not a name." He finally looks up. His eyes are normal. Not dilated. Clear. Almost angry. "Everyone here has a name. You need to decide what yours is before you sit."

      "Sit where?"

      "In a booth. Where else?" He gestures at the seven occupied booths. "This is level three. Seven here, seven upstairs in the observation lounge, and infinite everywhere else."

      "That doesn't make sense."

      "Not yet," he agrees. "Give it time. Or don't. Time's negotiable down here."

      One of the people in a booth opens their eyes slowly. They look at you. Then they smile. Then they close their eyes again.

      Your head feels fuzzy. How long have you been in here?

    choice:
      prompt: "The hum seems to be getting louder. Or maybe you're just noticing it more."
      options:
