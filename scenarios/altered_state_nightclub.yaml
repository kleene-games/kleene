  exit_search:
    title: "The Exit - Movement and Stillness"
    narrative: |
      The main entrance is exactly where you remember it. The velvet curtains are still there. The cold night air is still a few feet away.

      Except.

      When you push through the curtains, you emerge back into the club. Different section, but unmistakably the same place.

      You try three more times. Each time, different section of the club. The exits are moving. Or you are. Or the club is larger than you thought. Or reality is simply refusing to let you leave.

      On your fourth attempt, you don't push through. You grab the curtain and pull it back all the way. There's the street. You can see it. Cold pavement, streetlights, normal people walking past.

      You reach out. Your hand passes through the opening. You feel the cold. You feel the reality of the outside world.

      But you can't step through.

      There's no barrier. No wall. But you physically cannot move forward. It's like trying to walk through a direction that doesn't exist. Your body simply refuses.

      Someone taps your shoulder. It's a woman with kind eyes, very sober eyes. "That's not the exit," she says gently. "That's the memory of the exit. Every person here remembers it a little differently, but we're all remembering the same place we used to be able to leave from."

      "What are you?" you ask, terrified.

      "I'm the one who stayed longest," she says. "I've been here so long that the distinction between the club and my mind has dissolved. I'm not sure if I'm a person in a club anymore, or if I'm the club's way of knowing itself."

      She smiles sadly.

      "There's a real exit, though. There has to be. But to find it, you have to stop trying to leave."

