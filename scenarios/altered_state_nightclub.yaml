  bartender_interrogation:
    title: "The Bar - Pressed Questions"
    narrative: |
      "What's in the drink?" you ask directly.

      The bartender's eye twitches again. "Depends. What do you want to be in it?"

      "I want to know what's actually in it."

      "Ah." He stops moving, frozen mid-gesture. "You're one of those. The ones who wants truth instead of experience." His jaw works silently for a moment. "Can't give you that. I don't know what's in it."

      "You made it."

      "I assembled it," he corrects. "But I didn't invent it. Nobody here did. It arrives. I give it. That's the whole system." He leans forward, and you can see his pupils are moving independently—his left eye tracking the ceiling while his right tracks you. "But I'll tell you what I know: after your third one, you stop asking questions. After your fifth, you don't remember what questions are. After your seventh..."

      "What happens after the seventh?"

      "You become a bartender." He smiles. It's the saddest smile you've ever seen. "And you start serving people drinks."

      A customer orders and he turns away, leaving you with the unsettling implication that he's currently on his seventh drink—or his seven-hundredth.

      The drink sits in front of you, waiting.

    choice:
      prompt: "The bartender's story has clarified nothing and terrified you completely."
      options:
        - text: "Drink it anyway"
          description: "Accept your fate"
          next_node: "substance_taken"
          consequences:
            - type: "set_flag"
              flag: "has_taken_substance"
              value: true
            - type: "modify_trait"
