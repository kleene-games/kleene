  camera_evidence:
    title: "The Footage"
    narrative: |
      You turn to the security monitors. Twelve screens showing different angles of the club. Dance floor. Bar. Basement. Bathrooms. Exits.

      At first, everything looks normal. People dancing. Drinking. Moving through the space.

      Then you start noticing the inconsistencies.

      On screen three, a woman walks from left to right. On screen seven, the same woman walks from right to left at the same moment. Same outfit. Same posture. Different direction.

      On screen nine, the dance floor is packed. On screen ten, which shows the same area from a different angle, the dance floor is nearly empty.

      You check the timestamps. All the same. All showing the same moment in time. But showing different realities.

      There's a filing cabinet in the corner. You open it and find years of footage documentation. Incident reports. But the incidents make no sense.

      "3:17 AM - Patron reported existing in two locations simultaneously. Resolved via booth calibration."
      "4:22 AM - Reality fluctuation in bathroom. Three patrons merged temporarily. No lasting damage."
      "1:48 AM - DJ predicted patron's arrival six hours before patron decided to come. Confirmed retroactively."

      The reports go back years. Decades. Some are dated from before the building existed.

    choice:
