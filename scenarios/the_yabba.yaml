      You have no money. No ticket. But you're here.

      The stationmaster looks at you — really looks. "You're that teacher, aren't ya? The one who got stuck."

      You nod.

      "Train to Tiboonda leaves in an hour," he says. "I can put you on it. Government'll sort out the fare — they're still paying your bond, after all."

      The bond. You'd forgotten. Two years of teaching, and you've barely served six months.

      "You'd have to go back to that schoolroom," the stationmaster adds. "Finish what you started."
    choice:
