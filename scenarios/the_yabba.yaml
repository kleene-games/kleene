      You drink at the Royal. You sleep on Tim's couch, or Doc's floor, or wherever you end up. The faces blend together — Jock, Tim, Dick, Joe, blokes whose names you never learned.

      Sometimes you think about Sydney. About Robyn. About the schoolroom in Tiboonda. But those thoughts come less often now, and when they do, they feel like memories of someone else's life.

      "Have another drink, mate."

      You have another drink.

      One morning — or is it afternoon?—you catch your reflection in a pub mirror. The man staring back is a stranger. Weathered. Empty-eyed. One of them.

      Is this who you are now?
