              trait: dignity
              delta: 3
          narrative: "Doc nods. 'Probably wise.'"
          next_node: departure

  doc_offers_choice:
    narrative: |
      "I'll tell you what," Doc says. "Stay a month. Work with me — I do odd jobs, fix machinery, patch up blokes who don't want hospital questions. See how you feel."

      He pours two drinks. "If you still want to leave after that, I'll drive you to the station myself. No judgment."

      "And if I stay?"

      Doc shrugs. "Then you stay. Simple equations, schoolteacher. The 'Yabba's good at those."

      A month. You could survive a month. And maybe by then you'd know — really know — what you want.
